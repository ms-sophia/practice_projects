<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Queries</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Header</h1>
        <nav>
            <a href="#profile1">Star</a>
            <a href="#profile2">Rex</a>
            <a href="#profile3">Pnoy</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/profile_1-500x375.JPG" alt="Star Coder" width="500" height="375">
                <figcaption>Star Coder</figcaption>
            </figure>
            <p><q>I code stuff.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/profile_2-500x667.JPG" alt="Matt Designer" width="500" height="667">
                <figcaption>Matt <span class="nowrap">Rex Designer</span></figcaption>
            </figure>
            <p><q>I design stuff.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/profile_3-500x375.JPG" alt="Pnoy Developer" width="500" height="375">
                <figcaption>Pnoy Developer</figcaption>
            </figure>
            <p><q>I teach stuff.</q></p>
        </article>
    </main>


    <footer>
        <p>&copy: Acme Co.</p>
    </footer>

</body>

</html>
