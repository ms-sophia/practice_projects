<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-v2</title>

    <link rel="stylesheet" href="styles/loginpagev2.css">
    <script defer src="scripts/loginpagev2.js"></script>
</head>

<body>
    <div class="page">
        <h1 id="login-header">Login</h1>
        <div id="login-error-msg holfrt">
            <p id="login-error-msg">Invalid username and/or password</p>
        </div>

        <form id="login-form">
            <input type="text" name="username" id="username-field" classs="login-form-field" placeholder="Username">
            <input type="password" name="password" id="password-field" classs="login-form-field" placeholder="Password">
            <input type="submit" value="Login" id="login-form-submit">
        </form>
</body>

</html>
