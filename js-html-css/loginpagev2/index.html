<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-v2</title>

    <link rel="stylesheet" href="styles/loginpagev2.css">

    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Matemasie&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">


    <script defer src="scripts/loginpagev2.js"></script>
</head>


<body>
    <div class="page">
        <h1>Login</h1>

        <form action="">
            <label for="first">
                Username:
            </label>
            <input type="text" id="first" name="first" placeholder="Enter your Username" required>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>

            <div class="buttons-group">
                <button type="submit" onclick="solve()">
                    Submit
                </button>
            </div>
        </form>
        <p>Not registered?
            <a href="#"">
                Create Account
            </a>
        </p>
    </div>
</body>

</html>
